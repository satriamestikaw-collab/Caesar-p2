<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryptor</title>
    <link type="text/css" rel="stylesheet" href="style_enc.css">
</head>
<body class="encryptor">
    <h1 class="head" >Decryptor</h1>
    <input class="encinput" type="text" id="text" placeholder="Masukkan teks">
    <input class="encinput" type="number" id="shift" placeholder="Masukkan shift">
    <button class="button" onclick="decrypt()">Click</button>
    <p id="result"></p>
    <p></p>
    <div>
        <a class="link" href="index.html">back_to_main_page</a>
    </div>
    
    <script>
        function decrypt() {
            let text = document.getElementById('text').value;
            let shift = parseInt(document.getElementById('shift').value);
            let result = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-zA-Z]/)) {
                    let ascii = char.charCodeAt(0);
                    if (char.match(/[a-z]/)) {
                        result += String.fromCharCode((ascii - 97 - shift + 26) % 26 + 97);
                    } else {
                        result += String.fromCharCode((ascii - 65 - shift + 26) % 26 + 65);
                    }
                } else {
                    result += char;
                }
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
