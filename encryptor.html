<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
</head>
<body>
    <h1>Encryptor</h1>
    <input type="text" id="text" placeholder="Masukkan teks">
    <input type="number" id="shift" placeholder="Masukkan shift">
    <button onclick="encrypt()">Encrypt</button>
    <p id="result"></p>
    <p>&copy; 2023 Satria</p>

    <script>
        function encrypt() {
            let text = document.getElementById('text').value;
            let shift = parseInt(document.getElementById('shift').value);
            let result = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-zA-Z]/)) {
                    let ascii = char.charCodeAt(0);
                    if (char.match(/[a-z]/)) {
                        result += String.fromCharCode((ascii - 97 + shift) % 26 + 97);
                    } else {
                        result += String.fromCharCode((ascii - 65 + shift) % 26 + 65);
                    }
                } else {
                    result += char;
                }
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
